<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Texper Bilişim | Çözümlerimiz">
    <meta name="author" content="Texper Bilişim">
    <title>Texper Bilişim | Çözümlerimiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">

    <style>
        .solution-section {
            margin-top: 180px;
            text-align: center;
        }
        .solution-section h2 {
            color: white;
        }
        .solution-item {
            margin-bottom: 40px;
        }
        .solution-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .solution-item img:hover {
            transform: scale(1.05);
        }
        .solution-item h3 {
            margin-top: 15px;
            color: white;
            font-size: 16px;
            font-weight: 400;
        }
        /* index.html'den alınan stiller */
        .site-header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: relative;
            z-index: 100;
        }
        .site-header-text {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social-icon {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .social-icon-item {
            margin-left: 10px;
        }
        .social-icon-link {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
        .offcanvas-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
        }
        .offcanvas {
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
        }
        .offcanvas-header .btn-close {
            background-color: #fff;
        }
        .offcanvas-body nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .offcanvas-body nav ul li {
            margin-bottom: 20px;
        }
        .offcanvas-body nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .offcanvas-body nav ul li a:hover, .offcanvas-body nav ul li a.active {
            color: #87ceeb;
        }
        /* Bize ulaşın butonu rengi düzeltme */
        .custom-btn {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }
        /* Telefon uyumluluğu */
        @media (max-width: 768px) {
            .solution-section {
                margin-top: 120px; /* Telefon ekranlarında üst boşluğu azalt */
            }
            .solution-item {
                margin-bottom: 30px; /* Telefon ekranlarında öğeler arası boşluğu azalt */
            }
            .solution-item h3 {
                font-size: 14px; /* Telefon ekranlarında başlık boyutunu küçült */
            }
            /* Üst Menü */
            .site-header {
                padding: 5px 0; /* Daha az dikey boşluk */
            }
            .site-header-text span {
                font-size: 1.2em; /* Yazı boyutunu küçült */
            }
            .social-icon {
                flex-direction: column; /* Sosyal ikonları alt alta sırala */
                align-items: center; /* Ortala */
            }
            .social-icon-item {
                margin: 5px 0; /* İkonlar arasında boşluk */
            }
            .custom-btn {
                padding: 8px 15px; /* Buton boyutunu küçült */
                font-size: 14px; /* Buton yazı boyutunu küçült */
            }
            /* Offcanvas Menü */
            .offcanvas-body nav ul li a {
                font-size: 16px; /* Menü yazı boyutunu küçült */
            }
        }
    </style>
</head>

<body>

    <main>

        <header class="site-header">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <a class="site-header-text d-flex align-items-center" href="index.html">
                            <i class="bi-house-door"></i>
                            <span>Texper Bilişim</span>
                        </a>
                    </div>
                    <div class="col d-flex justify-content-end align-items-center">
                        <ul class="social-icon d-flex align-items-center me-3">
                            <span class="text-white me-2 d-none d-lg-block">Bizi Takip Edin</span>
                            <li class="social-icon-item"><a href="https://www.instagram.com/texperbilisim" class="social-icon-link bi-instagram"></a></li>
                            <li class="social-icon-item"><a href="https://x.com/microsoft" class="social-icon-link bi-twitter"></a></li>
                            <li class="social-icon-item"><a href="#" class="social-icon-link bi-whatsapp"></a></li>
                        </ul>
                        <div>
                            <a href="mailto:info@texper.com.tr" class="custom-btn">İletişim</a>
                        </div>
                        <a class="bi-list offcanvas-icon ms-3" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>
                    </div>
                </div>
            </div>
        </header>

        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                <nav>
                    <ul>
                        <li><a href="login.html">Hakkımızda</a></li>
                        <li><a href="register.html">Create an account</a></li>
                        <li><a href="password-reset.html">Referanslar</a></li>
                        <li><a class="active" href="404.html">Çözümlerimiz</a></li>
                        <li><a href="contact.html">Contact Form</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <section class="container solution-section">
            <div class="row">
                <div class="col-lg-8 col-12 text-center mx-auto">
                    <h2 class="mb-5">Çözümlerimiz</h2>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 solution-item">
                    <a href="https://barkodum.com" target="_blank">
                        <img src="images/barkodum.jpg" alt="Barkodum - Barkod ve Muhasebe Yazılımları">
                    </a>
                    <h3>Barkodum - Barkod ve Muhasebe Yazılımları</h3>
                </div>

                <div class="col-md-6 solution-item">
                    <a href="https://emtbilisim.com/" target="_blank">
                        <img src="images/emt.jpg" alt="EMT Kamera ve Elektrik Sistemleri">
                    </a>
                    <h3>EMT Kamera ve Elektrik Sistemleri</h3>
                </div>
            </div>
        </section>

    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/init.js"></script>
    <script>
        $(document).ready(function() {
            $('.offcanvas-icon').click(function() {
                $('#offcanvasMenu').offcanvas('show');
            });
        });
    </script>

</body>
</html>
