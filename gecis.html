<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçiş Sayfası</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .transition-screen {
            text-align: center;
            animation: fadeIn 1s forwards;
        }

        .transition-screen h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="transition-screen">
        <h1>Yükleniyor...</h1>
        <div class="message" id="message"></div>
    </div>

    <script>
        const messages = [
            "DVD, 1997'de piyasaya sürüldü. Bu teknoloji devrim yarattı!",
            "İlk mikro işlemci, 1971'de Intel tarafından üretildi.",
            "En eski bilgisayar oyunu, 1952'de Alan Turing tarafından yapıldı.",
            "IBM'in ilk PC'si, 1981'de piyasaya sürüldü.",
            "Apple I, 1976'da Steve Jobs ve Steve Wozniak tarafından üretildi.",
            "Windows 95, 1995'te Microsoft tarafından tanıtıldı.",
            "Hacker kelimesi, ilk kez 1960'larda MIT'de kullanıldı.",
            "İlk robot, 1956'da George Devol tarafından icat edildi.",
            "İlk bilgisayarın adı, ENIAC'tır ve 1945'te tamamlanmıştır.",
            "Internet'in ilk versiyonu, 1960'larda ARPANET adıyla kullanıma sunuldu.",
            "Android işletim sistemi, 2008'de Google tarafından piyasaya sürüldü."
        ];

        function startTransition() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").innerText = randomMessage;

            // Mesajları en az 2 saniye gösteriyoruz
            setTimeout(function() {
                const screen = document.querySelector('.transition-screen');
                screen.style.animation = 'fadeOut 1s forwards'; // Fade out animation

                // 1 saniye sonra hedef sayfaya yönlendirme
                setTimeout(function() {
                    window.location.href = 'https://1drv.ms/x/c/d9e2670e00da7b49/EUl72gAOZ-IggNlaBgAAAAABlL7cQ4yqRsurxyq5kRFm6g?e=y4ruAx'; // Geçiş yapılacak sayfa
                }, 1000); // 1 saniye sonra yönlendirme
            }, 2000); // Mesajı 2 saniye gösterdikten sonra animasyon başlatılır
        }

        // Sayfa yüklendikten hemen sonra geçiş başlatılır
        window.onload = startTransition;
    </script>
</body>
</html>
