<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>İletişim - Texper Bilişim</title>
  
  <link rel="icon" href="assets/img/favicon.png?v=fresh_start_999" type="image/png">
  <link rel="shortcut icon" href="assets/img/favicon.png?v=fresh_start_999" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    section, div, h2, p, span { opacity: 1 !important; visibility: visible !important; transform: none !important; }
    
    .hero { 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      padding: 100px 0; 
      position: relative;
    }

    .contact-glass-box {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      height: 100%;
    }

    /* Form Giriş Alanları */
    .form-control-texper {
      background: rgba(255, 255, 255, 0.05) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      color: white !important;
      border-radius: 12px !important;
      padding: 12px 20px !important;
      margin-bottom: 15px;
    }

    .form-control-texper:focus {
      background: rgba(255, 255, 255, 0.1) !important;
      border-color: #ffc107 !important;
      box-shadow: none !important;
    }

    .quick-contact-btn {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 20px;
      text-decoration: none;
      transition: 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
    }

    .info-item { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
    .info-item i { font-size: 1.5rem; color: #ffc107; background: rgba(255, 193, 7, 0.1); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
    .info-item h4 { font-size: 1.1rem; font-weight: 700; color: #fff; margin: 0; }
    .info-item p { margin: 0; color: rgba(255, 255, 255, 0.8); }

    .btn-submit {
      background: #0d42ff;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-weight: 600;
      width: 100%;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: #1a51ff;
      transform: scale(1.02);
    }
  </style>
</head>

<body class="contact-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">
      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">Texper Bilişim</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html">Anasayfa</a></li>
          <li><a href="contact.html" class="active">İletişim</a></li>
        </ul>
      </nav>
      <a class="btn-getstarted" href="destek.html">Destek Paneli</a>
    </div>
  </header>

  <main class="main">
    <section id="hero" class="hero section dark-background">
      <img src="assets/img/world-dotted-map.png" alt="" class="hero-bg">
      <div class="container">
        
        <div class="text-center mb-5">
          <h2 style="font-size: 3rem; font-weight: 800;">Bizimle <span style="color: #ffc107;">Konuşun.</span></h2>
        </div>

        <div class="row g-4">
          <div class="col-lg-4">
            <div class="contact-glass-box">
              <div class="info-item">
                <i class="bi bi-geo-alt"></i>
                <div><h4>Konum</h4><p>İstanbul / Türkiye</p></div>
              </div>
              <div class="info-item">
                <i class="bi bi-envelope"></i>
                <div><h4>E-Posta</h4><p>info@texper.com.tr</p></div>
              </div>
              <div class="info-item">
                <i class="bi bi-clock"></i>
                <div><h4>Mesai</h4><p>09:00 - 18:30</p></div>
              </div>
              
              <hr style="border-color: rgba(255,255,255,0.1);">
              
              <a href="https://wa.me/905000000000" class="quick-contact-btn" style="padding: 15px;">
                <i class="bi bi-whatsapp" style="color:#25d366"></i>
                <div class="text-content"><strong>WhatsApp</strong></div>
              </a>
            </div>
          </div>

          <div class="col-lg-8">
            <div class="contact-glass-box">
              <h4 class="mb-4" style="font-weight: 700;">Hızlı Mesaj Formu</h4>
              
              <form id="contact-form" action="https://formspree.io/f/xqapdovq" method="POST">
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" name="name" class="form-control form-control-texper" placeholder="Adınız" required>
                  </div>
                  <div class="col-md-6">
                    <input type="email" name="email" class="form-control form-control-texper" placeholder="E-Posta Adresiniz" required>
                  </div>
                  <div class="col-md-12">
                    <input type="text" name="subject" class="form-control form-control-texper" placeholder="Konu" required>
                  </div>
                  <div class="col-md-12">
                    <textarea name="message" rows="5" class="form-control form-control-texper" placeholder="Mesajınız" required></textarea>
                  </div>
                  <div class="col-md-12">
                    <button type="submit" id="submit-btn" class="btn-submit">MESAJI GÖNDER</button>
                  </div>
                </div>
                <div id="form-status" class="mt-3 text-center" style="display:none;"></div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer dark-background">
    <div class="container copyright text-center py-4">
      <p>© 2025 <strong class="px-1 sitename">Texper Bilişim</strong></p>
    </div>
  </footer>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");
    const btn = document.getElementById("submit-btn");

    async function handleSubmit(event) {
      event.preventDefault();
      btn.innerText = "Gönderiliyor...";
      const data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "<span style='color:#25d366'>Teşekkürler! Mesajınız başarıyla iletildi.</span>";
          status.style.display = "block";
          form.reset();
          btn.innerText = "MESAJI GÖNDER";
        } else {
          status.innerHTML = "<span style='color:#ff4d4d'>Hata oluştu, lütfen tekrar deneyin.</span>";
          status.style.display = "block";
          btn.innerText = "MESAJI GÖNDER";
        }
      });
    }
    form.addEventListener("submit", handleSubmit)
  </script>

</body>
</html>
