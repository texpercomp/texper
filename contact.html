<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="İletişim Formu | Texper Bilişim">
    <meta name="author" content="Texper Bilişim">
    <title>Texper Bilişim | İletişim Formu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    <style>
        .custom-btn {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .custom-btn:hover {
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.7); /* Yarı saydam beyaz arka plan */
            border-radius: 10px;
            padding: 30px;
            margin-top: 100px;
        }
        iframe {
            max-width: 100%;
            height: 700px;
        }
        /* index.html'den alınan stiller */
        .site-header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: relative;
            z-index: 100;
        }
        .site-header-text {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social-icon {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .social-icon-item {
            margin-left: 10px;
        }
        .social-icon-link {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
        .offcanvas-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
        }
        .offcanvas {
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
        }
        .offcanvas-header .btn-close {
            background-color: #fff;
        }
        .offcanvas-body nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .offcanvas-body nav ul li {
            margin-bottom: 20px;
        }
        .offcanvas-body nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .offcanvas-body nav ul li a:hover, .offcanvas-body nav ul li a.active {
            color: #87ceeb;
        }
        .video-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .custom-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -2;
        }
        /* Telefon uyumluluğu */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px; /* Telefon ekranlarında daha az iç boşluk */
                margin-top: 50px; /* Telefon ekranlarında daha az üst boşluk */
            }
            iframe {
                height: 500px; /* Telefon ekranlarında iframe yüksekliğini azalt */
            }
            /* Üst Menü */
            .site-header {
                padding: 5px 0; /* Daha az dikey boşluk */
            }
            .site-header-text span {
                font-size: 1.2em; /* Yazı boyutunu küçült */
            }
            .social-icon {
                flex-direction: column; /* Sosyal ikonları alt alta sırala */
                align-items: center; /* Ortala */
            }
            .social-icon-item {
                margin: 5px 0; /* İkonlar arasında boşluk */
            }
            .custom-btn {
                padding: 8px 15px; /* Buton boyutunu küçült */
                font-size: 14px; /* Buton yazı boyutunu küçült */
            }
            /* Offcanvas Menü */
            .offcanvas-body nav ul li a {
                font-size: 16px; /* Menü yazı boyutunu küçült */
            }
        }
    </style>
</head>
<body>
    <main>
        <header class="site-header">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <a class="site-header-text d-flex align-items-center" href="index.html">
                            <i class="bi-house-door"></i>
                            <span>Texper Bilişim</span>
                        </a>
                    </div>
                    <div class="col d-flex justify-content-end align-items-center">
                        <ul class="social-icon d-flex align-items-center me-3">
                            <span class="text-white me-2 d-none d-lg-block">Bizi Takip Edin</span>
                            <li class="social-icon-item"><a href="https://www.instagram.com/texperbilisim" class="social-icon-link bi-instagram"></a></li>
                            <li class="social-icon-item"><a href="https://x.com/microsoft" class="social-icon-link bi-twitter"></a></li>
                            <li class="social-icon-item"><a href="#" class="social-icon-link bi-whatsapp"></a></li>
                        </ul>
                        <div>
                            <a href="mailto:info@texper.com.tr" class="custom-btn">Bize Ulaşın<i class="bi-arrow-right ms-2"></i></a>
                        </div>
                        <a class="bi-list offcanvas-icon ms-3" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                <nav>
                    <ul>
                        <li><a href="login.html">Hakkımızda</a></li>
                        <li><a href="register.html">Neler Yapıyoruz?</a></li>
                        <li><a href="password-reset.html">Referanslar</a></li>
                        <li><a class="active" href="404.html">Çözümlerimiz</a></li>
                        <li><a href="contact.html">Contact Form</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <section class="hero-section d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 col-12 mx-auto">
                        <div class="form-container">
                            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeMVXvDwxwZ2zVa-NlEuE0lKnMnYjbad8KaOh466RlYdkkH-A/viewform?embedded=true"
                                    width="100%" height="700" frameborder="0" marginheight="0" marginwidth="0">Yükleniyor...</iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-wrap">
                <video autoplay loop muted class="custom-video" poster="">
                    <source src="videos/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/init.js"></script>
    <script>
        $(document).ready(function() {
            $('.offcanvas-icon').click(function() {
                $('#offcanvasMenu').offcanvas('show');
            });
        });
    </script>
</body>
</html>
