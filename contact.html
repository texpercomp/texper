<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>İletişim - Texper Bilişim</title>
  
  <link rel="icon" href="assets/img/favicon.png?v=fresh_start_999" type="image/png">
  <link rel="shortcut icon" href="assets/img/favicon.png?v=fresh_start_999" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    /* Tasarımı Koruyan ve Görünürlüğü Zorlayan Ayarlar */
    section, div, h2, p, span { opacity: 1 !important; visibility: visible !important; transform: none !important; }
    
    .hero { min-height: 100vh; display: flex; align-items: center; padding: 100px 0; position: relative; }

    .contact-glass-box {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      height: 100%;
    }

    /* FORM ALANLARI - Register.html Mantığıyla Sıfırdan Düzenleme */
    .form-control-texper {
      background: rgba(0, 0, 0, 0.4) !important; /* Arka planı koyulaştırdık ki beyazlık olmasın */
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: #ffffff !important; /* Yazı kesinlikle beyaz */
      border-radius: 12px !important;
      padding: 15px !important;
      margin-bottom: 20px;
      width: 100% !important;
      outline: none !important;
    }

    /* Yazarken oluşabilecek beyazlamayı engelle */
    .form-control-texper:focus {
      background: rgba(0, 0, 0, 0.7) !important;
      border-color: #ffc107 !important;
      color: #ffffff !important;
    }

    /* Placeholder rengi */
    .form-control-texper::placeholder { color: rgba(255, 255, 255, 0.5) !important; }

    /* Buton Ayarı */
    .btn-submit-texper {
      background: #0d42ff !important;
      color: #fff !important;
      padding: 14px 30px !important;
      border-radius: 50px !important;
      border: none !important;
      font-weight: 600 !important;
      width: 100% !important;
      transition: 0.3s !important;
    }
    .btn-submit-texper:hover { background: #1a51ff !important; transform: translateY(-3px); }

    .quick-contact-btn {
      display: flex; align-items: center; gap: 20px; padding: 20px 30px;
      border-radius: 15px; margin-bottom: 20px; text-decoration: none;
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="contact-page">

  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">
      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <h1 class="sitename">Texper Bilişim</h1>
      </a>
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html">Anasayfa</a></li>
          <li><a href="contact.html" class="active">İletişim</a></li>
        </ul>
      </nav>
      <a class="btn-getstarted" href="destek.html">Destek Paneli</a>
    </div>
  </header>

  <main class="main">
    <section id="hero" class="hero section dark-background">
      <img src="assets/img/world-dotted-map.png" alt="" class="hero-bg">
      <div class="container">
        
        <div class="text-center mb-5">
          <h2 style="font-size: 3.5rem; font-weight: 800;">Hızlı <span style="color: #ffc107;">İletişim.</span></h2>
        </div>

        <div class="row g-4">
          <div class="col-lg-5">
            <div class="contact-glass-box">
              <a href="https://wa.me/905000000000" class="quick-contact-btn">
                <i class="bi bi-whatsapp" style="color:#25d366; font-size: 2rem;"></i>
                <div style="color:white"><span>WhatsApp</span><br><strong>Hemen Yazın</strong></div>
              </a>
              <a href="mailto:info@texper.com.tr" class="quick-contact-btn">
                <i class="bi bi-envelope-at" style="color:#ffc107; font-size: 2rem;"></i>
                <div style="color:white"><span>E-Posta</span><br><strong>info@texper.com.tr</strong></div>
              </a>
            </div>
          </div>

          <div class="col-lg-7">
            <div class="contact-glass-box">
              <form action="https://formspree.io/f/xqapdovq" method="POST">
                <input type="text" name="name" class="form-control-texper" placeholder="Adınız Soyadınız" required>
                <input type="email" name="email" class="form-control-texper" placeholder="E-posta Adresiniz" required>
                <textarea name="message" rows="5" class="form-control-texper" placeholder="Mesajınız..." required></textarea>
                <button type="submit" class="btn-submit-texper">MESAJI GÖNDER</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

</body>
</html>
