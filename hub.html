<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Digital Hub | Texper Bilişim</title>
  
  <link rel="icon" href="assets/img/favicon.png?v=fresh_start_999" type="image/png">
  <link rel="shortcut icon" href="assets/img/favicon.png?v=fresh_start_999" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    /* MASTER CSS SADAKATİ */
    :root { --primary: #ffc107; --bg: #000000; --glass: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.1); }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background-color: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center;     
      overflow: hidden;
    }

    /* TEKNOLOJİK ARKA PLAN DOKUSU */
    body::before {
      content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(rgba(255, 193, 7, 0.05) 1px, transparent 1px);
      background-size: 50px 50px; z-index: -1;
    }

    .bg-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 193, 7, 0.08) 0%, transparent 70%);
      z-index: -1;
    }

    .container { 
      width: 100%; 
      max-width: 800px; 
      padding: 30px; 
      box-sizing: border-box;
      z-index: 2;
    }

    /* LOGO VE ARAMA */
    .search-section { text-align: center; margin-bottom: 50px; }
    .search-logo { 
      max-width: 250px; 
      width: 70%;
      margin-bottom: 40px; 
      filter: drop-shadow(0 0 15px rgba(255,193,7,0.3)); 
    }
    
    .search-wrapper {
      position: relative;
      max-width: 550px;
      margin: 0 auto;
    }
    .search-input {
      width: 100%;
      padding: 18px 25px 18px 60px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: 4px; /* Master stile uygun keskin/hafif kavis */
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(15px);
      transition: 0.3s;
      box-sizing: border-box;
      border-left: 3px solid var(--primary); /* Master mühür */
    }
    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 193, 7, 0.03);
      box-shadow: 0 0 30px rgba(255, 193, 7, 0.1);
    }
    .search-icon { position: absolute; left: 25px; top: 20px; color: var(--primary); font-size: 20px; }

    /* HIZLI ERİŞİM KARTLARI */
    .section-title {
      font-family: 'Roboto Mono', monospace;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 3px;
      color: var(--primary);
      text-transform: uppercase;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      opacity: 0.7;
    }
    .section-title::after { content: ""; height: 1px; flex-grow: 1; background: var(--border); }

    .app-grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 15px; 
    }
    
    .app-card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      padding: 22px 15px;
      border-radius: 4px;
      transition: 0.3s;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .app-card:hover {
      border-color: var(--primary);
      background: rgba(255, 193, 7, 0.05);
      transform: translateY(-5px);
    }
    .app-card i { font-size: 24px; color: var(--primary); }
    .app-card span { font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

    /* FOOTER STATUS BAR */
    .footer-bar {
      position: absolute;
      bottom: 25px;
      width: 100%;
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      color: rgba(255,255,255,0.3);
      letter-spacing: 2px;
    }
    .status-dot {
      display: inline-block;
      width: 8px; height: 8px;
      background: #2ecc71;
      border-radius: 50%;
      margin-right: 8px;
      box-shadow: 0 0 10px #2ecc71;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* MOBİL DÜZENLEMELER */
    @media (max-width: 768px) {
      .container { padding: 20px; }
      .app-grid { grid-template-columns: 1fr; }
      .app-card { flex-direction: row; padding: 18px 25px; justify-content: flex-start; }
      .search-logo { max-width: 200px; }
      .footer-bar { font-size: 9px; bottom: 15px; padding: 0 10px; box-sizing: border-box; }
    }
  </style>
</head>
<body>

  <div class="bg-overlay"></div>

  <div class="container">
    
    <section class="search-section">
      <img src="assets/img/1.png" alt="Texper Bilişim" class="search-logo">
      <div class="search-wrapper">
        <i class="bi bi-search search-icon"></i>
        <form action="https://www.google.com/search" method="GET">
          <input type="text" name="q" class="search-input" placeholder="Google'da veya BT altyapısında ara..." autocomplete="off" autofocus>
        </form>
      </div>
    </section>

    <div class="section-title">CORE SERVICES</div>
    
    <div class="app-grid">
      <a href="destek.html" class="app-card">
        <i class="bi bi-headset"></i>
        <span>Uzak Destek</span>
      </a>

      <a href="mesh.html" class="app-card">
        <i class="bi bi-shield-lock"></i>
        <span>Müşteri Paneli</span>
      </a>

      <a href="contact.html" class="app-card">
        <i class="bi bi-envelope-at"></i>
        <span>İletişim Hattı</span>
      </a>
    </div>

  </div>

  <div class="footer-bar">
    <span class="status-dot"></span> TEXPER BİLİŞİM DIGITAL HUB • SYSTEM STATUS: <span style="color:#fff;">OPTIMAL</span>
  </div>

</body>
</html>
