                border: 2px solid #ffffff;
                padding: 12px 30px;
                border-radius: 30px;
                font-weight: 600;
                font-size: 16px;
                text-align: center;
                display: inline-block;
                text-decoration: none;
                transition: all 0.3s ease;
                text-transform: uppercase;
                margin: 10px;
            }

            .custom-btn:hover {
                background-color: #ffffff;
                color: #000000;
                transform: scale(1.05);
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            }

            .custom-btn i {
                margin-right: 8px;
            }
        </style>

        <script>
            // Yazılım butonuna tıklanıldığında fade out animasyonu ekleyip, linke yönlendiriyoruz
            document.getElementById('software-btn').addEventListener('click', function(e) {
                e.preventDefault(); // Linke doğrudan gitmemek için durduruyoruz
                var link = this.href;
                this.classList.add('fade-out'); // fade-out sınıfını ekliyoruz
                setTimeout(function() {
                    window.location.href = link; // 1 saniye sonra linke yönlendiriyoruz
                }, 1000); // Geçiş süresi ile aynı
            });
        </script>
