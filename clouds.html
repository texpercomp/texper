<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TexNexus Hizmetleri">
    <meta name="author" content="Texper Bilişim">
    <title>TexNexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Kaydırma özelliğini kaldırır */
            height: 100vh; /* Sayfanın tüm yüksekliği kaplamasını sağlar */
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .hero-section h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            letter-spacing: 2px;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .hero-section h1 span {
            animation: neon-flicker 2s infinite alternate;
            text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 30px #00bcd4;
        }
        .service-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .service-buttons .custom-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            white-space: nowrap;
        }
        .service-buttons .custom-btn i {
            font-size: 20px;
        }
        .service-buttons .custom-btn:hover {
            background-color: #222;
            border-color: #bbb;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }
        .video-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.7);
        }
        .video-wrap video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* index.html'den alınan stiller */
        .site-header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: relative;
            z-index: 100;
        }
        .site-header-text {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social-icon {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .social-icon-item {
            margin-left: 10px;
        }
        .social-icon-link {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
        .offcanvas-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
        }
        .offcanvas {
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
        }
        .offcanvas-header .btn-close {
            background-color: #fff;
        }
        .offcanvas-body nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .offcanvas-body nav ul li {
            margin-bottom: 20px;
        }
        .offcanvas-body nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .offcanvas-body nav ul li a:hover, .offcanvas-body nav ul li a.active {
            color: #87ceeb;
        }
        /* Buton ikon renkleri */
        .service-buttons .custom-btn .bi-terminal { color: #4CAF50; }
        .service-buttons .custom-btn .bi-window { color: #2196F3; }
        .service-buttons .custom-btn .bi-hdd { color: #FF9800; }
        .service-buttons .custom-btn .bi-folder { color: #9C27B0; }
        /* Bize ulaşın butonu rengi düzeltme */
        .custom-btn {
            background-color: #000; /* Buton arka plan rengi */
            color: #fff; /* Buton yazı rengi */
            border: 2px solid #fff; /* Buton çerçeve rengi */
        }
    </style>
</head>
<body>
    <main>
        <header class="site-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <a class="site-header-text d-flex justify-content-center align-items-center" href="index.html">
                            <i class="bi-house-door"></i>
                            <span>TexNexus</span>
                        </a>
                    </div>
                    <div class="col d-flex justify-content-end align-items-center">
                        <div class="d-flex align-items-center">
                            <span class="text-white me-2 d-none d-lg-block">Bizi Takip Edin</span>
                            <ul class="social-icon d-flex justify-content-center align-items-center">
                                <li class="social-icon-item"><a href="https://www.instagram.com/texperbilisim" class="social-icon-link bi-instagram"></a></li>
                                <li class="social-icon-item"><a href="https://x.com/microsoft" class="social-icon-link bi-twitter"></a></li>
                                <li class="social-icon-item"><a href="#" class="social-icon-link bi-whatsapp"></a></li>
                            </ul>
                            <div class="ms-3">
                                <a href="mailto:info@texper.com.tr" class="custom-btn">Bize Ulaşın<i class="bi-arrow-right ms-2"></i></a>
                            </div>
                        </div>
                        <a class="bi-list offcanvas-icon ms-3" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                <nav>
                    <ul>
                        <li><a href="login.html">Hakkımızda</a></li>
                        <li><a href="register.html">Neler Yapıyoruz?</a></li>
                        <li><a href="password-reset.html">Referanslar</a></li>
                        <li><a class="active" href="404.html">Çözümlerimiz</a></li>
                        <li><a href="contact.html">Contact Form</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <section class="hero-section">
            <div class="container">
                <h1><span>TexNexus</span></h1>
                <br><br>
                <div class="service-buttons">
                    <a href="link.com" class="custom-btn"><i class="bi bi-terminal"></i> Linux Cloud</a>
                    <a href="link.com" class="custom-btn"><i class="bi bi-window"></i> Windows Cloud</a>
                    <a href="link.com" class="custom-btn"><i class="bi bi-hdd"></i> NAS Storage</a>
                    <a href="http://webdav.texper.keenetic.pro/" class="custom-btn"><i class="bi bi-folder"></i> File Hosting</a>
                </div>
            </div>
            <div class="video-wrap">
                <video autoplay loop muted class="custom-video" poster="">
                    <source src="videos/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.offcanvas-icon').click(function() {
                $('#offcanvasMenu').offcanvas('show');
            });
        });
    </script>
</body>
</html>
