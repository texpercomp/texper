<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TexNexus Hizmetleri">
    <meta name="author" content="Texper Bilişim">
    <title>TexNexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .hero-section h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            letter-spacing: 2px;
        }
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .hero-section h1 span {
            animation: neon-flicker 2s infinite alternate;
            text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 30px #00bcd4;
        }
        .global-server-hosting {
            font-size: 12px;
            color: #fff;
            margin-top: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
            animation: neon-flicker 2s infinite alternate;
            text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 30px #00bcd4;
        }
        .service-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .service-buttons .custom-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            white-space: nowrap;
        }
        .service-buttons .custom-btn i {
            font-size: 20px;
        }
        .service-buttons .custom-btn:hover {
            background-color: #222;
            border-color: #bbb;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }
        .service-buttons .new-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 60px;
            flex-wrap: wrap;
        }
        .service-buttons .custom-btn .bi-terminal { color: #4CAF50; }
        .service-buttons .custom-btn .bi-window { color: #2196F3; }
        .service-buttons .custom-btn .bi-hdd { color: #FF9800; }
        .service-buttons .custom-btn .bi-folder { color: #9C27B0; }
        .service-buttons .custom-btn .bi-hdd { color: #FF5722; }
        .service-buttons .custom-btn .bi-hdd { color: #673AB7; }
        .ms-3 .custom-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 9px 18px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            white-space: nowrap;
        }
        .ms-3 .custom-btn i {
            font-size: 20px;
        }
        .ms-3 .custom-btn:hover {
            background-color: #222;
            border-color: #bbb;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }
        .client-login-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .client-login-btn:hover {
            background-color: #45a049;
        }
        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 36px;
            }
            .service-buttons .custom-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            .service-buttons .new-buttons {
                margin-top: 40px;
            }
        }
        @media (max-width: 576px) {
            .hero-section h1 {
                font-size: 28px;
            }
            .service-buttons .custom-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            .service-buttons .new-buttons {
                gap: 10px;
            }
            .ms-3 .custom-btn {
                padding: 7px 14px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <main>
        <header class="site-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-auto">

                    <div class="col d-flex justify-content-end align-items-center">

                            <ul class="social-icon d-flex justify-content-center align-items-center">
                                <li class="social-icon-item"><a href="https://www.instagram.com/texperbilisim" class="social-icon-link bi-instagram"></a></li>
                                <li class="social-icon-item"><a href="https://x.com/microsoft" class="social-icon-link bi-twitter"></a></li>
                                <li class="social-icon-item"><a href="#" class="social-icon-link bi-whatsapp"></a></li>
                            </ul>
                            <div class="ms-3">
                                <a href="mailto:info@texper.com.tr" class="custom-btn">İletişim</a>
                            </div>
                        </div>
                        <a class="bi-list offcanvas-icon ms-3" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>
                    </div>
                </div>
            </div>
        </header>
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                <nav>
                    <ul>
                        <li><a href="login.html">Hakkımızda</a></li>

                    </ul>
                </nav>
            </div>
        </div>
        <section class="hero-section">
            <div class="container">
                <h1><span>TexNexus</span></h1>
                <br><br>
                <div class="service-buttons">
                    <a href="http://embly.texper.keenetic.pro" class="custom-btn"><i class="bi bi-terminal"></i> Linux Cloud</a>
                    <a href="http://video.texper.keenetic.pro" class="custom-btn"><i class="bi bi-window"></i> Windows Cloud</a>
                    <a href="http://ix2.texper.keenetic.pro/" class="custom-btn"><i class="bi bi-hdd"></i> NAS Storage</a>
                    <a href="http://nexus.texper.keenetic.pro" class="custom-btn"><i class="bi bi-folder"></i> File Hosting</a>
                </div>
                <div class="global-server-hosting">
                    Global Server Hosting
                </div>
                <div class="service-buttons new-buttons">
                    <a href="http://ix2.texper.keenetic.pro" class="custom-btn"><i class="bi bi-hdd" style="color: #FFD700;"></i> ix2</a>
                    <a href="#" class="custom-btn"><i class="bi bi-hdd" style="color: #FFD700;"></i> ix3</a>
                    <a href="#" class="custom-btn"><i class="bi bi-hdd" style="color: #FFD700;"></i> ix4</a>
                    <a href="#" class="custom-btn"><i class="bi bi-hdd" style="color: #FFD700;"></i> ix5</a>
                </div>
            </div>
            <div class="video-wrap">
                <video autoplay loop muted class="custom-video" poster="">
                    <source src="videos/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
        <a href="client-login.html" class="client-login-btn">Client Login</a>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.offcanvas-icon').click(function() {
                $('#offcanvasMenu').offcanvas('show');
            });
        });
    </script>
</body>
</html>
