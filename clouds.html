<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Texper BiliÅŸim">

    <title>TexNexus</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .hero-section h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
            position: relative;
        }

        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .hero-section h1 span {
            animation: neon-flicker 1.5s infinite alternate;
            text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 30px #00bcd4;
        }

        .service-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .service-buttons .custom-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .service-buttons .custom-btn i {
            font-size: 20px;
        }

        .service-buttons .custom-btn:hover {
            background-color: #222;
            border-color: #bbb;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .video-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.7);
        }

        .video-wrap video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <main>
        <section class="hero-section">
            <div class="container">
                <h1><span>TexNexus</span></h1>
                <br><br>
                <div class="service-buttons">
                    <a href="http://webdav.texper.keenetic.pro/" class="custom-btn"><i class="bi bi-terminal"></i> Linux Cloud</a>
                    <a href="http://nexus.texper.keenetic.pro" class="custom-btn"><i class="bi bi-window"></i> Windows Cloud</a>
                    <a href="http://webdav.texper.keenetic.pro/" class="custom-btn"><i class="bi bi-hdd"></i> NAS Storage</a>
                    <a href="http://webdav.texper.keenetic.pro/" class="custom-btn"><i class="bi bi-folder"></i> File Hosting</a>
                </div>
            </div>
            <div class="video-wrap">
                <video autoplay loop muted class="custom-video" poster="">
                    <source src="videos/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
