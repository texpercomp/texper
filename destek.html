    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #333333);
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            background-color: transparent;
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-shadow: none;
            border: none;
            margin-top: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
        .tool-section {
            margin-bottom: 30px;
        }
        .tool-section h2 {
            color: #ffffff;
            border-bottom: 3px solid #555;
            padding-bottom: 12px;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .custom-btn {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 10px;
            width: 200px;
        }
        .custom-btn:hover {
            background-color: #ffffff;
            color: #000000;
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }
        .custom-btn i {
            margin-right: 8px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #999999;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }
        .site-header {
            position: relative;
            z-index: 1000;
            width: calc(100% - 40px);
            margin: 0 auto;
        }
        .video-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .custom-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -2;
        }
        .site-header-text {
            flex-grow: 1;
        }
        .social-icon {
            margin-right: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .custom-btn {
                width: 150px;
                font-size: 14px;
                padding: 10px 20px;
            }
            .tool-section h2 {
                font-size: 1.5em;
            }
        }
        /* index.html'den alınan stiller */
        .site-header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: relative;
            z-index: 100;
        }
        .site-header-text {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social-icon {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .social-icon-item {
            margin-left: 10px;
        }
        .social-icon-link {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
        }
        .offcanvas-icon {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
        }
        .offcanvas {
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
        }
        .offcanvas-header .btn-close {
            background-color: #fff;
        }
        .offcanvas-body nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .offcanvas-body nav ul li {
            margin-bottom: 20px;
        }
        .offcanvas-body nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .offcanvas-body nav ul li a:hover, .offcanvas-body nav ul li a.active {
            color: #87ceeb;
        }
        /* Bize ulaşın butonu rengi düzeltme */
        .custom-btn {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }
    </style>
</head>

        </section>
    </main>
