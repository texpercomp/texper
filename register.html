    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 30px;
        }
        h3 {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            background-color: #333333; /* Arka planı siyah */
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: inline-block;
            position: relative;
        }
        h3::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ffffff;
            bottom: -4px;
            left: 0;
        }
        .custom-btn {
            background-color: #444444;
            color: #ffffff;
            border: 2px solid #555555;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            display: block;
            margin: 10px 0;
            text-decoration: none;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .custom-btn i {
            margin-right: 10px;
        }
        .custom-btn:hover {
            background-color: #555555;
            border-color: #666666;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaaaaa;
        }
    </style>
</head>
